<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tusFrases</title>
  <link rel="stylesheet" href="../static/styleTusFrases.css" />
</head>
<body>
  <header class="header">
    <div class="header-container">
      <img src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/9233293e785cf2d5996362ef1e325e83289fe200?placeholderIfAbsent=true" alt="PictoTEA Logo" class="logo" />
      <h1 class="brand-title">PictoTEA</h1>
      <nav class="main-nav">
        <div class="nav-icon-container">
          <img src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/624de6dc0b972a26ea07fcb7da0499cf0edf41d9?placeholderIfAbsent=true" alt="Navigation Icon Background" class="nav-icon-bg" />
          <img src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/220ad9697d0948c7513941d3ec347d0c2129413c?placeholderIfAbsent=true" alt="Navigation Icon" class="nav-icon" />
        </div>
        <a href="#" class="nav-link-primary">Pagina principal</a>
        <a href="#" class="nav-link-secondary">Librería de pictos</a>
      </nav>
    </div>
  </header>
  
  <main class="main-content">
    <h2 class="page-title">Tus frases</h2>
  
    <section class="phrases-section">
      <div class="phrase-container" data-el="div-1">
        <div class="phrase-grid">
          <div class="phrase-column">
            <div class="phrase-card">
              <img src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/cafcb5f1a8812d92bbd00cee5967862074b3b72d?placeholderIfAbsent=true" alt="Phrase Image 1" class="phrase-image" />
            </div>
          </div>
          <div class="phrase-column">
            <div class="phrase-card">
              <img src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/ca961bbe813121b4339317ffaeb30196b2763dc4?placeholderIfAbsent=true" alt="Phrase Image 2" class="phrase-image-alt" />
            </div>
          </div>
        </div>
      </div>
  
      <h3 class="phrase-title">Quiero Comer</h3>
  
      <div class="phrase-container" data-el="div-2">
        <div class="phrase-grid">
          <div class="phrase-column">
            <div class="phrase-card">
              <img src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/cafcb5f1a8812d92bbd00cee5967862074b3b72d?placeholderIfAbsent=true" alt="Phrase Image 3" class="phrase-image" />
            </div>
          </div>
          <div class="phrase-column">
            <div class="phrase-card">
              <img src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/98790e15f4c0e751094c2c06386135aa241f8f98?placeholderIfAbsent=true" alt="Phrase Image 4" class="phrase-image-alt" />
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <h3 class="toys-title">Quiero juguetes</h3>
  
    <button class="logout-button" aria-label="Cerrar sesión">
      Cerrar sesión
    </button>
  </main>
  
</body>
</html>
