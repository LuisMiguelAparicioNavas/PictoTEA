<!doctype html> <html lang="es"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>PictoTEA - Página Principal</title> 
  <link rel="stylesheet" href="../static/styleIndex.css">
</head> 

<body> 
  <div class="desktop-container"> 
  <header class="main-header"> 
    <img src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/9233293e785cf2d5996362ef1e325e83289fe200?placeholderIfAbsent=true" alt="Logo PictoTEA" class="header-logo" /> <h1 class="header-title">PictoTEA</h1> <nav class="header-nav"> 
    <img src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/0e32348f5f5c862510f61e25587f41b98423bd7f?placeholderIfAbsent=true" alt="Icono página principal" class="nav-icon" /> <a href="#" class="nav-link nav-link-active">Pagina principal</a> 
    <img src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/816f32e9d79d2195d1943e6f147b39579919548f?placeholderIfAbsent=true" alt="Icono pictos" class="nav-icon" /> <a href="#" class="nav-link">Pictos</a> </nav> 
  </header>

  <main class="main-content">
    <div class="content-wrapper">
      <div class="phrases-tag">Tus frases</div>
      <h2 class="main-question">¿Que quieres decir?</h2>

      <div class="phrase-display">
        <span class="phrase-text">Quiero Comer</span>
        <div class="phrase-icons">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/87e701f195307c11441130acc4d4053b3a23a325?placeholderIfAbsent=true"
            alt="Editar frase"
            class="action-icon"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/35e8cd3fab0d131bb733ee38267276ce67c316ce?placeholderIfAbsent=true"
            alt="Eliminar frase"
            class="action-icon-large"
          />
        </div>
      </div>

      <div class="pictogram-grid">
        <div class="pictogram-column">
          <div class="pictogram-container">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/97836f576dc190552b5268a609f684f1af8ba629?placeholderIfAbsent=true"
              alt="Pictograma quiero"
              class="pictogram-image"
            />
            <span class="pictogram-text">Quiero</span>
          </div>
        </div>
        <div class="pictogram-column">
          <div class="pictogram-container highlighted">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/ca961bbe813121b4339317ffaeb30196b2763dc4?placeholderIfAbsent=true"
              alt="Pictograma comer"
              class="pictogram-image"
            />
            <span class="pictogram-text">Comer</span>
          </div>
        </div>
      </div>

      <button class="add-button">
        <span class="add-text">Añadir</span>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/f0b15cc2a8ae43579bc8368b49492d98/1b26a2036eddc01c7085a3aefaf2eca7b6f9ef4a?placeholderIfAbsent=true"
          alt="Añadir pictograma"
          class="add-icon"
        />
      </button>
    </div>
  </main>

  <footer class="main-footer">
    <a href="#" class="logout-link">Cerrar sesión</a>
  </footer>
</div>
</body> </html>
